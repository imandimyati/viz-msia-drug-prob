<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Visualising Malaysia&#39;s Drug Abuse Issues by imandimyati</title>

  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/github-light.css">
  <meta name="viewport" content="width=device-width">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>An In-Depth Look into Malaysia's Drug Addicts</h1>
      <p>Exploring the demographics data of drug addicts in Malaysia</p>
    </header>

    <section>
      <div id="chartContainer">
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/dimple/2.2.0/dimple.latest.min.js"></script>
        <script type="text/javascript">
          var svg = dimple.newSvg("#chartContainer", 590, 400);
          d3.csv("datasets_csv/drug_addicts_gender.csv", function (data) {
            console.log(data);
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(30, 15, 255, 152);
            var x = myChart.addCategoryAxis("x", "Year");
            x.addOrderRule("Date");
            myChart.addMeasureAxis("y", "Total Drug Addicts");
            var s = myChart.addSeries("Gender", dimple.plot.area);
            s.interpolation = "step";
            s.lineWeight = 1;
            myChart.addLegend(30, 5, 250, 10, "right");
            myChart.draw();
          });
        </script>
      </div>
    </section>

  </div>
  <script src="javascripts/scale.fix.js"></script>
</html>
